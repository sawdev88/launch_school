<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <form class="form" action="" method="post">
      <fieldset>
        <label for="first_name">First Name:</label><br>
        <input class="info" type="text" name="first_name" value="">
        <br>
        <label for="last_name">Last Name:</label><br>
        <input class="info" type="text" name="last_name" value="">
        <br>
        <label for="email">Email:</label><br>
        <input class="info" type="email" name="email" value="" placeholder="name@email.com"><br>
        <br>
        <div class="address">
          <label for="city">City:</label>
          <input type="text" name="city" value="">
          <label for="state">State:</label>
          <select name="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
          <label for="zip">Zip:</label>
          <input type="number" name="zip" max="99999" value="">
        </div>
        <br>
        <label for="color">Favorite Color:</label>
        <input type="color" name="color" value="">
        <label for="lang">Favorite Programming Language:</label>
        <select class="lang" name="lang">
          <option>HTML</option>
          <option>JavaScript</option>
          <option>CSS</option>
          <option>Ruby</option>
          <option>Rails</option>
          <option>PHP</option>
        </select>
        <br>
        <label for="comments">Comments:</label><br>
        <textarea name="comments" rows="8" cols="80"></textarea>
        <br>
        <input type="hidden" name="date" value="06-17-2016">
        <input class="buttons" type="submit" name="submit" value="Submit">
        <input class="buttons" type="reset" name="reset" value="Clear">
      </fieldset>
    </form>

  </body>
</html>
